<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">

    <title>Jasmine Spec Runner</title>

    <link rel="stylesheet" href="../lib/jasmine/1.3.1/jasmine.css">

    <script src="../lib/jasmine/1.3.1/jasmine.js"></script>
    <script src="../lib/jasmine/1.3.1/jasmine-html.js"></script>

    <script src="../lib/coffee-script/1.6.4-rc1/coffee-script-min.js"></script>

    <!-- include source files here... -->
    <script type="text/coffeescript" src="../src/components.coffee.md"></script>

    <!-- include spec files here... -->
    <script type="text/coffeescript" src="spec/componentsSpecs.coffee"></script>

    <script type="text/coffeescript">
        do ->
            jasmineEnv = jasmine.getEnv()
            jasmineEnv.updateInterval = 1000

            htmlReporter = new jasmine.HtmlReporter()

            jasmineEnv.addReporter(htmlReporter)

            jasmineEnv.specFilter = (spec) ->
                htmlReporter.specFilter(spec)

            jasmineEnv.execute()
    </script>

</head>

<body>
</body>
</html>
