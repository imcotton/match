
<section class="container fixed">
    <h1 class="header">Leaderboard:</h1>

    <table class="pure-table table">
        <thead>
            <tr>
                <th>#</th>
                <th>Size</th>
                <th>Time</th>
                <th>Date</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let item of records | async; let i = index; let odd = odd"
                [ngClass]="{
                    'pure-table-odd': odd
                }"
            >
                <td>{{ i + 1 }}</td>
                <td>{{ item.size.width }} &times; {{ item.size.height }}</td>
                <td>{{ item.time / 1000 | number: '3.2-3' }} (s)</td>
                <td>{{ item.date | date: 'medium' }}</td>
            </tr>
        </tbody>
    </table>
</section>
